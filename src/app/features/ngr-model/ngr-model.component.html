<div class="ngr-modal">
    <div class="ngr-modal-body">
        <div [class]="position">
            <a class="bg-primary  close-btn" *ngIf="closeButton" type="button"
        (click)="close()"> <i class="bi bi-x-circle text-white"></i> </a>
            <ng-content></ng-content>
            <div class="buttons"  style="position: absolute; bottom: 30px; right: 30px;">
                <a *ngIf="deny" class="btn btn-primary mx-1" type="button"
                (click)="close()">{{deny}}</a>
                <a *ngIf="accept" class="btn btn-primary mx-1" type="button" 
                (click)="close()">{{accept}}</a>
            </div>
            
        </div>
    </div>
</div>
<div (click)="close()" class="ngr-modal-background"></div>
